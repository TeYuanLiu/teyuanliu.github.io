---
layout: page
title: Contact
---

<div class="contact-container">
  <form>
    <div class="post-title">Let's get in touch!</div>
    <div class="form-rows">
      <div class="form-item">
        <input
          type="text"
          id="name"
          placeholder="Your Name"
          required
          maxlength="64"
        />
      </div>
      <div class="form-item">
        <input
          type="email"
          id="email"
          placeholder="Your Email"
          required
          maxlength="64"
        />
      </div>
      <div class="form-item">
        <textarea
          id="message"
          rows="7"
          placeholder="Your Message"
          maxlength="256"
        ></textarea>
      </div>
      <button class="btn" type="submit">Send &rarr;</button>
    </div>
  </form>
</div>
