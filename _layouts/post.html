---
layout: page
comments: true
mathjax: true
---

<div class="post-content">{{ content }}</div>
<div class="row-container">
  {% if page.previous.url %}
  <a
    href="{{ page.previous.url | relative_url }}"
    class="blog-nav-btn float-left"
    >&larr; Previous</a
  >
  {% endif %} {% if page.next.url %}
  <a href="{{ page.next.url | relative_url }}" class="blog-nav-btn float-right"
    >Next &rarr;</a
  >
  {% endif %}
</div>
